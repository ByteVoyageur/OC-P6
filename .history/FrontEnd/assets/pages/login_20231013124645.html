<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="/FrontEnd/assets/style.css">
    <script src="./assets/js/gallery.js" defer></script>
    <script src="./assets/js/login.js" defer></script>
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="login-dialog" class="login-dialog-hidden">

            <div class="login-dialog-content">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="login-input-group">
                        <label for="username">E-mail</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="login-input-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="login-input-button">
                        <button type="submit">Se connecter</button>
                    </div>
                </form>
                <a id="close-login-dialog">Mot de passe oublié</a>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
